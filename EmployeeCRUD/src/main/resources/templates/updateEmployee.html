<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- <form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	 -->
	
	<div class="container">
	<form th:action="@{/dashboard}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go to dashboard</button>
	</form>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/updateEmployee}"
					th:object="${employee}" method="post" class="form-horizontal"
					role="form" onsubmit="return validate()">
					<h2>Update Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('id')}" th:errors="id"
								class="validation-message"></label>
						<input type="text" th:field="*{id}" placeholder="Emp Id"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{phone}" placeholder="Phone"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{address}" placeholder="Address"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('address')}" th:errors="*{Address}"
								class="validation-message"></label>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Update Employee</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
	</body>
</html>
<script>
function validate() {
	var name = document.getElementById("name").value;
	var id = document.getElementById("id").value;
	var phone = document.getElementById("phone").value;
	var address = document.getElementById("address").value;
	
	
	if (!(id % 1 === 0)) {
		alert('please enter valid emp id');
				return false;
	}
	if (name == '') {
		alert('name lenght should be min 2');
		return false;
	} 
	var ph=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
	//alert('phone.match(ph)'+phone.match(ph));
	if (!(phone.match(ph))) {
		alert('please enter valid phone');
		return false;
	} 
	
	
	
	else {
		return true;
	}
}
</script>
